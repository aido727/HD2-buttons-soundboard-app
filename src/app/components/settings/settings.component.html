<div id="settings-button">
	<button class="svg-button" (click)="showMenu = true"><img /></button>
</div>

<div id="settings-menu" *ngIf="showMenu" [@menuSlide]>
	<div class="header">
		<h2>Settings</h2>
		<button class="svg-button" (click)="hideMenu()"><img /></button>
	</div>
	<h3>Stratagem Input Mode:</h3>
	<form [formGroup]="inputModeForm">
		<ng-container *ngFor="let mode of inputModes">
			<input type="radio" [id]="mode" formControlName="mode" [value]="mode" />
			<label [for]="mode">{{ mode }}</label
			><br />
		</ng-container>
	</form>
	<h3>Hide Mission Stratagems:</h3>
	<form [formGroup]="hideModeForm">
		<ng-container *ngFor="let hideMode of hideMissionCodes">
			<input type="radio" [id]="hideMode" formControlName="mode" [value]="hideMode" />
			<label [for]="hideMode">{{ hideMode }}</label
			><br />
		</ng-container>
	</form>
	<button class="equip-button" (click)="showHelp = true">Help</button>
	<button class="equip-button" (click)="showContact = true">Author/Contact</button>
</div>

<div *ngIf="showMenu" [@backgroundFade] class="under-menu" (click)="hideMenu()"></div>

<app-help-modal *ngIf="showMenu && showHelp" (closeHelp)="showHelp = false"></app-help-modal>
<app-contact-modal *ngIf="showMenu && showContact" (closeContact)="showContact = false"></app-contact-modal>
