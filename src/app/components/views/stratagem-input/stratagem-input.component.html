<div id="stratagem-input-view">
    <div class="border-bar top"></div>
    <img class="skull-header" src="/images/skull-header.png"/>
    <div id="stratagem-inputs">
        <button id="inputUp" class="stratagem-input up" (click)="buttonInput(inputDirection.Up)"><svg><image xlink:href="/images/left-arrow.svg"/></svg></button>
        <button id="inputLeft" class="stratagem-input left" (click)="buttonInput(inputDirection.Left)"><svg><image xlink:href="/images/left-arrow.svg"/></svg></button>
        <button id="inputDown" class="stratagem-input down" (click)="buttonInput(inputDirection.Down)"><svg><image xlink:href="/images/left-arrow.svg"/></svg></button>
        <button id="inputRight" class="stratagem-input right" (click)="buttonInput(inputDirection.Right)"><svg><image xlink:href="/images/left-arrow.svg"/></svg></button>
    </div>
    <div class="battery-container">
        <div class="battery-start"></div>
        <div class="battery-outline">
            <div class="battery-fill"></div>
        </div>
        <div class="battery-end"></div>
    </div>
    <div class="border-bar bottom"></div>
</div>
